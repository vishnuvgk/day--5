<h1 style="text-align: center;">Explore your dreams with us</h1><br>
<div class="container">
    <div class="row">
        @for( item of districts;track item.id){
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{item.image}}" class="img1 card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.description| slice:0:300}}...</p>
                  <a [routerLink]="['/districts',item.id]" class="btn btn-primary">View More</a>
                </div>
              </div>
        </div>
    }
    </div>
</div>
